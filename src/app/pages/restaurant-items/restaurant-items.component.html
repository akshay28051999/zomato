<div class="container mt-5">
  <h1 class="text-center mb-4">Zomato Item List</h1>
  <div class="row">
    <div class="col-4" *ngFor="let item of items">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-5">
              <img [src]="item.photoUrl" class="card-img-top" alt="Pav Bhaji" />
              <p class="">{{ item.restaurantName }}</p>
            </div>

            <div class="col-7 text-right">
              <h5>{{ item.menuItemName }}</h5>
              <h6>{{ item.price }}</h6>
              <button class="btn btn-sm btn-success" (click)="openQtyModel(item)">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content"> 

      <div class="modal-header">
        <h4 class="modal-title">Quantity</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div> 
      <div class="modal-body">
          <label>Enter Quantity</label>
          <input type="text" placeholder="Quantity" [(ngModel)]="quantity" class="form-control">
      </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="addToCart()">Add Item</button>
      </div> 
    </div>
  </div>
</div>

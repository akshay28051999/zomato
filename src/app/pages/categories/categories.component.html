<div class="container mt-5"> 
    <h1 class="text-center mb-4">Zomato Item List</h1>
        <div class="row rows-cols-1 row-cols-md-5 g-4" >
            <div class="col" *ngFor="let category of categoryList"  (click)="navigate(category.categoryId)">
           
                <div class="card ">
                    <img src="./images/Pav-Bhaji (1).jpg" class="card-img-top" alt="Pav Bhaji">
                    <div class="card-body">
                        <h5 class="card-title">{{category.categoryName}}</h5>
                    </div>
                </div>
                
           
        </div>
    </div>
</div>
